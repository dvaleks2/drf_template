server_names_hash_bucket_size 128;

upstream drf-project-backend-web {
    ip_hash;
    server drf-project-backend-web:8000;
}
server {
    server_name onix-systems-drf-project.staging.onix.ua;
    client_max_body_size 100M;
    listen 80;

    location /static/ {

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;

        autoindex on;
        alias /var/www/audio_editor/static/;
    }

    location /media/ {
        add_header Access-Control-Allow-Origin $http_origin;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Forwarded-Proto https;

        autoindex on;
        alias /var/www/audio_editor/media/;
    }

    location / {
        proxy_pass http://drf-project-backend-web;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header X-NginX-Proxy true;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

}
